## Navigating Directories

 
pwd                       # Print current directory path
ls                        # List directories
ls -a|--all               # List directories including hidden
ls -l                     # List directories in long form
ls -l -h|--human-readable # List directories in long form with human readable sizes
ls -t                     # List directories by modification time, newest first
stat foo.txt              # List size, created and modified timestamps for a file
stat foo                  # List size, created and modified timestamps for a directory
tree                      # List directory and file tree
tree -a                   # List directory and file tree including hidden
tree -d                   # List directory tree
cd foo                    # Go to foo sub-directory
cd                        # Go to home directory
cd ~                      # Go to home directory
cd -                      # Go to last directory
pushd foo                 # Go to foo sub-directory and add previous directory to stack
popd                      # Go back to directory in stack saved by `pushd`
  

## Creating Directories

 
mkdir foo                        # Create a directory
mkdir foo bar                    # Create multiple directories
mkdir -p|--parents foo/bar       # Create nested directory
mkdir -p|--parents {foo,bar}/baz # Create multiple nested directories

mktemp -d|--directory            # Create a temporary directory
  

## Moving Directories

 
cp -R|--recursive foo bar                               # Copy directory
mv foo bar                                              # Move directory

rsync -z|--compress -v|--verbose /foo /bar              # Copy directory, overwrites destination
rsync -a|--archive -z|--compress -v|--verbose /foo /bar # Copy directory, without overwriting destination
rsync -avz /foo username@hostname:/bar                  # Copy local directory to remote directory
rsync -avz username@hostname:/foo /bar                  # Copy remote directory to local directory
  

## Deleting Directories

 
rmdir foo                        # Delete empty directory
rm -r|--recursive foo            # Delete directory including contents
rm -r|--recursive -f|--force foo # Delete directory including contents, ignore nonexistent files and never prompt
  

## Creating Files

 
touch foo.txt          # Create file or update existing files modified timestamp

touch {foo,bar}.txt    # Create multiple files
touch test{1..3}       # Create test1, test2 and test3 files
touch test{a..c}       # Create testa, testb and testc files

mktemp                 # Create a temporary file
  

## Standard Output, Standard Error and Standard Input

 
echo "foo" > bar.txt       # Overwrite file with content

ls exists 1> stdout.txt    # Redirect the standard output to a file

read foo                   # Read from standard input and write to the variable foo

## Deleting Files

## File Permissions

#| # | Permission              | rwx | Binary |

#| - | -                       | -   | -      |
#| 7 | read, write and execute | rwx | 111    |
#| 6 | read and write          | rw- | 110    |
#| 5 | read and execute        | r-x | 101    |
#| 4 | read only               | r-- | 100    |
#| 3 | write and execute       | -wx | 011    |
#| 2 | write only              | -w- | 010    |
#| 1 | execute only            | --x | 001    |
#| 0 | none                    | --- | 000    |
#
#For a directory, execute means you can enter a directory.
#
#| User | Group | Others | Description                                                                                          |
#| -    | -     | -      | -                                                                                                    |
#| 6    | 4     | 4      | User can read and write, everyone else can read (Default file permissions)                           |
#| 7    | 5     | 5      | User can read, write and execute, everyone else can read and execute (Default directory permissions) |
#
#- u - User
#- g - Group
#- o - Others
#- a - All of the above

 
ls -l /foo.sh            # List file permissions
chmod +100 foo.sh        # Add 1 to the user permission
chmod -100 foo.sh        # Subtract 1 from the user permission
chmod u+x foo.sh         # Give the user execute permission
chmod g+x foo.sh         # Give the group execute permission
chmod u-x,g-x foo.sh     # Take away the user and group execute permission
chmod u+x,g+x,o+x foo.sh # Give everybody execute permission
chmod a+x foo.sh         # Give everybody execute permission
chmod +x foo.sh          # Give everybody execute permission

<script>
const contentEl=document.getElementById('content');
const searchInput=document.getElementById('search');
let data=[];

function parseMarkdown(md){
  data=[];
  const lines=md.replace(/\r\n/g,'\n').split('\n');
  let current={title:'General',items:[]};
  function push(){if(current&&current.items.length>0){data.push(current);}}
  let inTextBlock = false;
  let textBlockContent = '';
  for(let rawLine of lines){
    const line=rawLine.trim();
        if(line === '""'){
        if(!inTextBlock){
            // Start eines neuen Textblocks
            inTextBlock = true;
            textBlockContent = '';
        } else {
            // Ende des Textblocks
            inTextBlock = false;
            // Textblock als eigenes "Item" speichern
            current.items.push({ cmd: textBlockContent.trim(), desc: '', isTextBlock: true });
            textBlockContent = '';
        }
        continue; // nächste Zeile
    }

    if(inTextBlock){
        // Zeilen innerhalb des Textblocks sammeln
        textBlockContent += rawLine + '\n';
        continue;
    }
    if(line.startsWith('##')){
      push();
      current={title:line.replace(/^##\s?/,'').trim(),items:[]};
    }else if(line===''||line.startsWith('<!--')){continue;}
    else{
      if(line.startsWith('#')){current.desc=(current.desc?current.desc+' ':'')+line.replace(/^#\s?/,'').trim();continue;}
      let cmd=line,desc='';const idx=line.indexOf('#');
      if(idx!==-1){cmd=line.slice(0,idx).trim();desc=line.slice(idx+1).trim();}
      if(cmd==='')continue;
      current.items.push({cmd,desc,raw:rawLine});
    }
  }
  push();
}

function escapeHtml(s){return s.replace(/[&<>"]/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c]));}

function renderAll(){
  contentEl.innerHTML='';
  if(!data||data.length===0){contentEl.innerHTML='<div class="empty-state">Keine Befehle gefunden.</div>';return;}
  for(const section of data){
    const sec=document.createElement('section');sec.className='section';
    const h=document.createElement('h2');h.innerHTML=escapeHtml(section.title);sec.appendChild(h);
    if(section.desc){const p=document.createElement('p');p.className='desc';p.textContent=section.desc;sec.appendChild(p);}
    const grid=document.createElement('div');grid.className='grid';
    if(!section.items||section.items.length===0){const empty=document.createElement('div');empty.className='empty-state';empty.textContent='Keine Befehle in dieser Sektion.';grid.appendChild(empty);}
    else{for(const item of section.items){
        if(item.isTextBlock){
            // Große Box für Textblock
            const card = document.createElement('div');
            card.className = 'cmd-card';
            const left = document.createElement('div');
            left.className = 'cmd-left';
            const commandEl = document.createElement('div');
            commandEl.className = 'command';
            commandEl.style.whiteSpace = 'pre-wrap';
            commandEl.style.wordBreak = 'break-word';
            commandEl.innerHTML = escapeHtml(item.cmd);
            left.appendChild(commandEl);
            card.appendChild(left);
            grid.appendChild(card);
            continue; // überspringe den normalen Befehlscode
        }
      const card=document.createElement('div');card.className='cmd-card';card.tabIndex=0;
      card.setAttribute('data-cmd',item.cmd.toLowerCase());card.setAttribute('data-desc',(item.desc||'').toLowerCase());
      const left=document.createElement('div');left.className='cmd-left';
      const commandEl=document.createElement('div');commandEl.className='command';commandEl.innerHTML='<code>'+escapeHtml(item.cmd)+'</code>';
      const copyBtn=document.createElement('button');copyBtn.className='copy-btn';//copyBtn.textContent='kopieren';
      copyBtn.addEventListener('click',(ev)=>{ev.stopPropagation();copyText(item.cmd,copyBtn);});
      commandEl.appendChild(copyBtn);left.appendChild(commandEl);
      const right=document.createElement('div');right.className='cmd-right';right.textContent=item.desc||'';
      card.addEventListener('click',()=>copyText(item.cmd,copyBtn));
      card.addEventListener('keypress',(e)=>{if(e.key==='Enter'||e.key===' '){e.preventDefault();copyText(item.cmd,copyBtn);}});
      card.appendChild(left);card.appendChild(right);grid.appendChild(card);
    }}
    sec.appendChild(grid);contentEl.appendChild(sec);
  }
  attachSearchHandler();
}

function copyText(text, btn){
  navigator.clipboard.writeText(text).then(()=>{
    // Prüfe ob Feedback-Element existiert
    let feedback = btn.parentNode.querySelector('.copy-feedback');
    if(!feedback){
      feedback = document.createElement('span');
      feedback.className = 'copy-feedback';
      feedback.textContent = '✔ copied';
      btn.parentNode.appendChild(feedback);
    }
    feedback.style.opacity = '1';
    setTimeout(()=> feedback.style.opacity = '0', 1400);
  });
}


function attachSearchHandler(){
  const cards=[...document.querySelectorAll('.cmd-card')];
  const sections=[...document.querySelectorAll('.section')];
  function filter(q){
    q=(q||'').trim().toLowerCase();
    if(!q){cards.forEach(c=>c.style.display='');sections.forEach(s=>s.style.display='');return;}
    const terms=q.split(/\s+/);
    sections.forEach(s=>{
      let any=false;
      s.querySelectorAll('.cmd-card').forEach(c=>{
        const text=(c.getAttribute('data-cmd')||'')+' '+(c.getAttribute('data-desc')||'');
        const match=terms.every(t=>text.includes(t));
        c.style.display=match?'':'none';if(match)any=true;
      });
      s.style.display=any?'':'none';
    });
  }
  searchInput.addEventListener('input',e=>filter(e.target.value));
}

window.addEventListener('keydown',(e)=>{
  if(e.key==='/'&&!e.ctrlKey&&!e.metaKey){if(['INPUT','TEXTAREA'].includes(document.activeElement.tagName))return;
    e.preventDefault();searchInput.focus();searchInput.select();}
  if(e.key==='Escape'&&document.activeElement===searchInput){searchInput.value='';searchInput.blur();searchInput.dispatchEvent(new Event('input'));}
});

const md=document.getElementById('bashmd').textContent;
parseMarkdown(md);renderAll();
</script>
